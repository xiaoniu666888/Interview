<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        .container {
            display: flex;
            justify-content: space-between;
            height: 2000px;
        }

        .item {
            width: 100px;
            height: 50px;
        }

        .special {
            color: lightpink;
            position: sticky;
            top: 0;
            right: 0;
        }
    </style>

<body>

        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item special">item3</div>
    </div>

</html>
