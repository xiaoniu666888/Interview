<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式</title>
</head>

<body>
    <h1 id="app"></h1>
    <script src="../dist/reactivity.global.js"></script>
    <script>
        const { reactive, effect } = VueReactivity
        debugger
        const info = reactive({
            name: 'xiaoniu',
            age: 18
        })
        const app = document.querySelector("#app")
        effect(() => {
            debugger
            app.innerHTML = info.name
        })
        setTimeout(() => {
            info.name = "小牛"
        }, 1500)
    </script>
</body>

</html>
