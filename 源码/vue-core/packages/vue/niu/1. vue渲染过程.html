<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>计数器</h1>
        <h2>
            当前计数：{{ count }}
        </h2>
        <button @click="increment">+1</button>
        <button @click="decrement">-1</button>
    </div>
    <script src="../dist/vue.global.js"></script>
    <script>
        const { ref, createApp } = Vue
        // 根组件
        const App = {
            setup() {
                const count = ref(0)

                function increment() {
                    count.value++
                }
                function decrement() {
                    count.value--
                }
                return {
                    count,
                    increment,
                    decrement
                }
            }
        }
        debugger
        createApp(App).mount("#app")
    </script>
</body>

</html>
